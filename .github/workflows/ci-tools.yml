name: CI Tools

on:
  pull_request:
    paths:
      - 'tools/**'
      - 'ndc_content/**'
      - 'iata_ndc_messages.json'
      - '.github/workflows/ci-tools.yml'
  push:
    branches:
      - main
    paths:
      - 'tools/**'
      - 'ndc_content/**'
      - 'iata_ndc_messages.json'
      - '.github/workflows/ci-tools.yml'

jobs:
  test-tools:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Tooling Tests
        run: ./gradlew test

      - name: Validate Canonical Catalog Build
        run: ./gradlew buildContentCatalog
