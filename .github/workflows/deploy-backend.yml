name: Deploy Backend to Unikraft Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Sync Schemas
        run: |
          mkdir -p src/main/resources/schemas
          cp -r ../ndc_schemas/. src/main/resources/schemas/

      - name: Run Tests
        run: ./gradlew test

      - name: Build Shadow Jar
        run: ./gradlew shadowJar

      - name: Install KraftKit
        run: curl --proto '=https' --tlsv1.2 -sSf https://get.kraftkit.sh | sh

      - name: Deploy to Unikraft Cloud
        run: kraft cloud deploy --yes --token ${{ secrets.UKC_TOKEN }}
        env:
          UKC_METRO: ${{ secrets.UKC_METRO }}
