name: Deploy Backend to Unikraft Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Sync Schemas
        run: |
          mkdir -p src/main/resources/schemas
          cp -r ../ndc_schemas/. src/main/resources/schemas/

      - name: Run Tests
        run: ./gradlew test

      - name: Build Shadow Jar
        run: ./gradlew shadowJar

      - name: Install KraftKit
        run: |
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://deb.pkg.kraftkit.sh/gpg.key | sudo gpg --dearmor -o /etc/apt/keyrings/unikraft.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/unikraft.gpg] https://deb.pkg.kraftkit.sh /" | sudo tee /etc/apt/sources.list.d/unikraft.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y kraftkit

      - name: Deploy to Unikraft Cloud
        run: kraft cloud deploy --token ${{ secrets.UKC_TOKEN }} --name ${{ secrets.UKC_DEPLOYMENT_NAME }} -p 443:8080 -M 4Gi -d mcp-ndc.sunrisehikers.io
        env:
          UKC_METRO: ${{ secrets.UKC_METRO }}
