version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SCHEMA_ROOT=/app/schemas
    volumes:
      - ./ndc_schemas:/app/schemas

  site:
    build:
      context: .
      dockerfile: site/Dockerfile
    ports:
      - "4321:80"
    depends_on:
      - backend
